<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTSOF Coming Soon</title>
<!--CSS-->
    <link rel = "stylesheet" href="./CSS/style.css">
</head>
<body>
    <section class ="container">
        <img src ="./images/newback.avif" class = "image">
        <header>Coming soon !!!</header>
        <p> For the sake of Food is coming soon with all your nutrition needs </p>
        <div class="time-content">
            <div class="time days">
                <span class="number"></span>
                <span class="text">days</span>

            </div>
            <div class="time hours">
                <span class="number"></span>
                <span class="text">hours</span>

            </div>

                <span class="number"></span>
                <span class="text">minutes</span>

            </div>
            <div class="time seconds">

                <span class="text">seconds</span>

            </div>

        </div>

        <div class="email-content">
            <p>Subscribe now to get the latest update on our construction progress and be a part of us!</p>
            <div class="input-box">
                <input type ="email" placeholder ="Enter your email">

  <script src = "./js/script.js"></script>
